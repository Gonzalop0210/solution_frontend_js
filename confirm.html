<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email</title>
    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="style/confirm.css">
    <!-- Fuentes de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container_confirm">
        <img src="assets/images/icon-list.svg" alt="icon_confirm" class="icon_confirm">
        <h2 class="text_big_confirm">Thanks for subscribing!</h2>
        <p class="paragraph_confirm">A confirmation email has been sent to <b class="email_register"></b>. Please open it and click the button inside to confirm your subscription.</p>
        <input type="button" value="Dismiss message" class="button_confirm">
    </div>
</body>
</html>
